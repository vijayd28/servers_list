<div class="container">
    <div class="loading-shade"
         *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>


    <div class="table-container">
        <div class="title"> Servers list</div>
        <div class="filter">
            <mat-form-field appearance="outline">
                <mat-label>Ram Type</mat-label>
                <mat-select [(ngModel)]="ram_type" (selectionChange)="applyFilter({'ram_type': ram_type})">
                    <mat-option *ngFor="let ram of ram_types" [value]="ram.value">
                        {{ram.id}}
                    </mat-option>
                </mat-select>
            </mat-form-field>


            <mat-form-field appearance="outline">
                <mat-label>Ram Size</mat-label>
                <mat-select [(ngModel)]="ram_size" (selectionChange)="applyFilter({'ram_size':ram_size})">
                    <mat-option *ngFor="let ram of ram_sizes" [value]="ram.value">
                        {{ram.id}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Hdd Type</mat-label>
                <mat-select [(ngModel)]="hdd_type" (selectionChange)="applyFilter({'hdd_type':hdd_type})">
                    <mat-option *ngFor="let hdd of hdd_types" [value]="hdd.value">
                        {{hdd.id}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Hdd Size</mat-label>
                <mat-select [(ngModel)]="hdd_size" (selectionChange)="applyFilter({'hdd_size':hdd_size})">
                    <mat-option *ngFor="let hdd of hdd_size" [value]="hdd.value">
                        {{hdd.id}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <table mat-table [dataSource]="data" class="mat-elevation-z8 table">

            <ng-container matColumnDef="model_name">
                <th mat-header-cell *matHeaderCellDef> Model Name. </th>
                <td mat-cell *matCellDef="let element"> {{element.model}} </td>
            </ng-container>

            <!-- RAM SIZE Column -->
            <ng-container matColumnDef="ram_size">
                <th mat-header-cell *matHeaderCellDef> RAM Size </th>
                <td mat-cell *matCellDef="let element"> {{element.ram_size}} </td>
            </ng-container>

            <!-- RAM TYPE Column -->
            <ng-container matColumnDef="ram_type">
                <th mat-header-cell *matHeaderCellDef> RAM Type </th>
                <td mat-cell *matCellDef="let element"> {{element.ram_type}} </td>
            </ng-container>

            <!-- HDD TYPE Column -->
            <ng-container matColumnDef="hdd_type">
                <th mat-header-cell *matHeaderCellDef> HDD Type </th>
                <td mat-cell *matCellDef="let element"> {{element.hdd_type}} </td>
            </ng-container>

            <!-- HDD SIZE Column -->
            <ng-container matColumnDef="hdd_size">
                <th mat-header-cell *matHeaderCellDef> HDD Size </th>
                <td mat-cell *matCellDef="let element"> {{element.hdd_size}} </td>
            </ng-container>

            <!-- Location Column -->
            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef> Location </th>
                <td mat-cell *matCellDef="let element"> {{element.location}} </td>
            </ng-container>

            <!-- Price Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
